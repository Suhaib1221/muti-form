<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>step 1</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Step 1: Account</h1>
    <form action="" autocomplete="on" class="form1">
        <fieldset>
            <legend>Account</legend>

            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter Email">
            </div>

            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter Password">
            </div>

            <div>
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password">
            </div>

            <div class="button">
                <div class="button">
                    <a href="index.html"><img src="img/Images/back.png" alt="backbutton" class="backtohome"></a>
                </div>

                <div class="nextbutton"><a href="step2.html"><img src="img/Images/next.png" alt="nextbutton"
                            class="next_to_secondpage"></a>
                </div>
            </div>

        </fieldset>

    </form>


</body>

</html>
