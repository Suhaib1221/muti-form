<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>step 1</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Step 2: Personal Details</h1>
    <form action="step3.html" autocomplete="on" class="form2">
        <fieldset>
            <legend>Account</legend>

            <div class="fname">
                <label for="First Name">First Name:</label>
                <input type="text" id="First Name" name="First Name" placeholder="Enter First Name" required>
            </div>

            <div class="lname">
                <label for="Last Name">Last Name:</label>
                <input type="text" id="Last Name" name="Last Name" placeholder="Enter Last Name" required>
            </div>

            <div class="cnic">
                <label for="cnic">cnic:</label>
                <input type="number" id="cnic" name="cnic" required >
            </div>

            <div class="link">
                <label for="link">Social Link:</label>
                <input type="url" name="Social Link" id="link" required>
            </div>

            <div class="button">
                <div class="button">
                    <a href="formstep1.html"><img src="img/Images/back.png" alt="backbutton" class="backtohome"></a>
                </div>

                <div class="nextbutton"><a href="step3.html"><img src="img/Images/next.png" alt="nextbutton"
                            class="next_to_secondpage"></a>
                </div>
            </div>

        </fieldset>

    </form>


</body>

</html>
